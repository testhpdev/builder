
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'page_management_Pages_list' %}">
    Pages Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="publish_down">publish_down: </label>
      <input class="form-control col-sm-10"
         id="publish_down" type="datetime-local"
         name="publish_down" value="{{ object.publish_down }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="slug">slug: </label>
      <input class="form-control col-sm-10"
         id="slug" type="text"
         name="slug" value="{{ object.slug }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="page_title">page_title: </label>
      <input class="form-control col-sm-10"
         id="page_title" type="text"
         name="page_title" value="{{ object.page_title }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="publish">publish: </label>
      <input class="form-control col-sm-10"
         id="publish" type="datetime-local"
         name="publish" value="{{ object.publish }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="is_active">is_active: </label>
      <input class="form-control col-sm-10"
         id="is_active" type="checkbox"
         name="is_active" value="{{ object.is_active }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="is_home_page">is_home_page: </label>
      <input class="form-control col-sm-10"
         id="is_home_page" type="checkbox"
         name="is_home_page" value="{{ object.is_home_page }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="page_content">page_content: </label>
      <input class="form-control col-sm-10"
         id="page_content" type="text"
         name="page_content" value="{{ object.page_content }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="content_type">content_type: </label>
      <input class="form-control col-sm-10"
         id="content_type" type="text"
         name="content_type" value="{{ object.content_type }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="id">id: </label>
      <input class="form-control col-sm-10"
         id="id" type="text"
         name="id" value="{{ object.id }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="users">users: </label>
      {{ form.users }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="groups">groups: </label>
      {{ form.groups }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
