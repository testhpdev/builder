
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'lift_plan_app_mobileCrane_list' %}">
    mobileCrane Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="crane_type">crane_type: </label>
      <input class="form-control col-sm-10"
         id="crane_type" type="text"
         name="crane_type" value="{{ object.crane_type }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="block_ball_size">block_ball_size: </label>
      <input class="form-control col-sm-10"
         id="block_ball_size" type="text"
         name="block_ball_size" value="{{ object.block_ball_size }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="boom_sections">boom_sections: </label>
      <input class="form-control col-sm-10"
         id="boom_sections" type="text"
         name="boom_sections" value="{{ object.boom_sections }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="manufacturer_restrictions">manufacturer_restrictions: </label>
      <input class="form-control col-sm-10"
         id="manufacturer_restrictions" type="text"
         name="manufacturer_restrictions" value="{{ object.manufacturer_restrictions }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="parts_of_line">parts_of_line: </label>
      <input class="form-control col-sm-10"
         id="parts_of_line" type="text"
         name="parts_of_line" value="{{ object.parts_of_line }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="capacity">capacity: </label>
      <input class="form-control col-sm-10"
         id="capacity" type="text"
         name="capacity" value="{{ object.capacity }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="manufacturer">manufacturer: </label>
      <input class="form-control col-sm-10"
         id="manufacturer" type="text"
         name="manufacturer" value="{{ object.manufacturer }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="id">id: </label>
      <input class="form-control col-sm-10"
         id="id" type="text"
         name="id" value="{{ object.id }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="equipment_number">equipment_number: </label>
      <input class="form-control col-sm-10"
         id="equipment_number" type="text"
         name="equipment_number" value="{{ object.equipment_number }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="form_id">form_id: </label>
      {{ form.form_id }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
