
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'lift_plan_app_planForm_list' %}">
    planForm Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="reason_for_lift">reason_for_lift: </label>
      <input class="form-control col-sm-10"
         id="reason_for_lift" type="text"
         name="reason_for_lift" value="{{ object.reason_for_lift }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="hazardous_or_toxic">hazardous_or_toxic: </label>
      <input class="form-control col-sm-10"
         id="hazardous_or_toxic" type="checkbox"
         name="hazardous_or_toxic" value="{{ object.hazardous_or_toxic }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="id">id: </label>
      <input class="form-control col-sm-10"
         id="id" type="text"
         name="id" value="{{ object.id }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="usi_sci">usi_sci: </label>
      <input class="form-control col-sm-10"
         id="usi_sci" type="text"
         name="usi_sci" value="{{ object.usi_sci }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="equipment">equipment: </label>
      <input class="form-control col-sm-10"
         id="equipment" type="text"
         name="equipment" value="{{ object.equipment }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="form_status">form_status: </label>
      <input class="form-control col-sm-10"
         id="form_status" type="text"
         name="form_status" value="{{ object.form_status }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="swp_jsa">swp_jsa: </label>
      <input class="form-control col-sm-10"
         id="swp_jsa" type="text"
         name="swp_jsa" value="{{ object.swp_jsa }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="special_instructions">special_instructions: </label>
      <input class="form-control col-sm-10"
         id="special_instructions" type="text"
         name="special_instructions" value="{{ object.special_instructions }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="reviewed_by">reviewed_by: </label>
      {{ form.reviewed_by }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="prepared_by">prepared_by: </label>
      {{ form.prepared_by }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="approved_by">approved_by: </label>
      {{ form.approved_by }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
