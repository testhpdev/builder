
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'lift_plan_app_liftDescriptions_list' %}">
    liftDescriptions Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="load_items">load_items: </label>
      <input class="form-control col-sm-10"
         id="load_items" type="text"
         name="load_items" value="{{ object.load_items }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="load_centre">load_centre: </label>
      <input class="form-control col-sm-10"
         id="load_centre" type="checkbox"
         name="load_centre" value="{{ object.load_centre }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="id">id: </label>
      <input class="form-control col-sm-10"
         id="id" type="text"
         name="id" value="{{ object.id }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="load_weight">load_weight: </label>
      <input class="form-control col-sm-10"
         id="load_weight" type="text"
         name="load_weight" value="{{ object.load_weight }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="total_weight">total_weight: </label>
      <input class="form-control col-sm-10"
         id="total_weight" type="text"
         name="total_weight" value="{{ object.total_weight }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="estimation">estimation: </label>
      <input class="form-control col-sm-10"
         id="estimation" type="text"
         name="estimation" value="{{ object.estimation }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="form_id">form_id: </label>
      {{ form.form_id }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
